<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <title>Code Cracker - Multiplayer</title>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container">
      <div class="game-box">
        <div class="game-title">DECODE</div>
        <div class="game-subtitle">Create or Join a Multiplayer match.</div>
        <div id="multiplayer-match-buttons">
          <button type="submit">Join a Public Match</button>
          <button type="submit">Create Match</button>
        </div>
        <div class="private-input-container">
          <input
            class="private-match-code"
            id="privateMatchInput"
            type="text"
            placeholder="Private Match Code"
          />
          <button type="submit">Join</button>
        </div>
      </div>
    </div>
  </body>
</html>
